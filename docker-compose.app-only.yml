# docker-compose.app-only.yml - Application Only
# Use this when database is already running (locally or remotely)

version: '3.8'

services:
  # Spring Boot Application Only
  seal-app:
    build: ./seal
    container_name: seal-app-only
    ports:
      - "8080:8080"
    environment:
      # Connect to existing database (local or remote)
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/seal_db
      SPRING_DATASOURCE_USERNAME: seal_admin
      SPRING_DATASOURCE_PASSWORD: seal
      SPRING_PROFILES_ACTIVE: docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Note: host.docker.internal allows container to connect to host machine's PostgreSQL
