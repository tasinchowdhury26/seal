# Jenkins CI/CD Server Setup
# Start with basic Jenkins container

services:
  # Jenkins CI/CD Server
  jenkins:
    image: jenkins/jenkins:lts
    container_name: seal-jenkins
    user: root  # Needed for Docker access
    ports:
      - "8081:8080"  # Jenkins web UI (avoiding conflict with your app on 8080)
    volumes:
      - jenkins_home:/var/jenkins_home  # Persist Jenkins data
      - /var/run/docker.sock:/var/run/docker.sock  # Allow Jenkins to use Docker
    environment:
      - JENKINS_OPTS=--httpPort=8080
    restart: unless-stopped

volumes:
  jenkins_home:  # Named volume to store Jenkins configuration and jobs
